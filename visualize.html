<style>
.chart { height: 600px; margin: 5px; width: 900px; }
.Treant > .node { padding: 3px; border: 1px solid #484848; border-radius: 3px; }
.Treant > .node img { width: 100%; height: 100%; }

.Treant .collapse-switch { width: 100%; height: 100%; border: none; }
.Treant .node.collapsed { background-color: #DEF82D; }
.Treant .node.collapsed .collapse-switch { background: none;
</style>
<script>
    function visualize(){
        const selectedFile = document.getElementById('file').files[0];
        var reader=new FileReader();
        var tree_data;
        reader.onload = function(e) {
            // The file's text will be printed here
            console.log(e.target.result)
            var file_data=e.target.result;
            tree_data = JSON.parse(file_data);
            my_chart_props = {
                container: "#tree-simple",
                animateOnInit: true,
                
                node: {
                    collapsable: true
                },
                animation: {
                    nodeAnimation: "easeOutBounce",
                    nodeSpeed: 700,
                    connectorsAnimation: "bounce",
                    connectorsSpeed: 700
                },
                rootOrientation: "WEST",
                nodeAlign: "BOTTOM"
            }
            tree_data.chart = my_chart_props;
            console.log(tree_data);
            var my_chart = new Treant(tree_data);
        };
        reader.readAsText(selectedFile);
    }
</script>
<body>
    <table>
    <tr><td><input type="file" id="file"></input></td></tr>
    <tr><td><input type="submit" onclick="visualize()"></input></td></tr>
    <tr><td><input type="button" onclick="collapse_all()"> collapse all</td></tr>
    </table>

    <div id="tree-simple"> </div>
</body>
